<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-grow: 1;
        }

        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        .container model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Use it like any other HTML element -->
    <div class="container">
        <model-viewer src="{FILE.GLB}" ar ar-scale="fixed" ar-modes="webxr scene-viewer quick-look"
            camera-controls alt="A 3D model of an astronaut" ios-src="{FILE.USDZ}">
        </model-viewer>
    </div>
</body>

</html>
